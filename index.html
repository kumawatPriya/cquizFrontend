<!DOCTYPE html>
<html>

<head>
  <title>Quiz Hub</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="topbar">
    <div class="logo"><a href="index.html">Quiz Hub</a></div>

    <div class="profile-container">
      <div class="profile" onclick="toggleProfile()">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Profile" class="profile-icon">
      </div>

      <div class="profile-dropdown" id="profileDropdown">
        <div class="profile-header">
          <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" class="dropdown-avatar">
          <p id="userEmail">user@email.com</p>
        </div>

        <hr>

        <a href="profile.html">ğŸ‘¤ My Profile</a>
        <a href="leaderboard.html">ğŸ† Leaderboard</a>

        <button onclick="logout()">ğŸšª Logout</button>
      </div>
    </div>
  </div>

  <h1>C Programming Quiz</h1>
  <p class="subtitle">Select a difficulty level to start</p>

  <div class="container levels">
    <div class="level-card easy" onclick="startQuiz('easy')"
      style="display: flex; width: 305px; justify-content: space-between;">
      <div style="margin-top: 16px; margin-left: 10px;">
        <img src="./easy-installation (1).png" alt="easy" width="45px" />
      </div>
      <div>
        <h2>Easy</h2>
        <p>Beginner friendly questions</p>
      </div>
    </div>

    <div class="level-card medium" onclick="startQuiz('medium')"
      style="display: flex; width: 305px; justify-content: space-between;">
      <div class="icon">âš¡</div>
      <div>
        <h2>Medium</h2>
        <p>Intermediate challenge</p>
      </div>
    </div>

    <div class="level-card hard" onclick="startQuiz('hard')"
      style="display: flex; width: 305px; justify-content: space-between;">
      <div class="icon">ğŸ”¥</div>
      <div>
        <h2>Hard</h2>
        <p>Expert level questions</p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

      // Protect page
      if (!localStorage.getItem("token")) {
        window.location.href = "login.html";
        return;
      }

      // Load user data
      const user = JSON.parse(localStorage.getItem("user"));
      if (user) {
        document.getElementById("userEmail").innerText = user.email;
      }
    });

    function toggleProfile() {
      const dropdown = document.getElementById("profileDropdown");
      dropdown.style.display =
        dropdown.style.display === "block" ? "none" : "block";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    // Close dropdown when clicking outside
    document.addEventListener("click", (e) => {
      if (!e.target.closest(".profile")) {
        document.getElementById("profileDropdown").style.display = "none";
      }
    });

    function startQuiz(level) {
      localStorage.setItem("level", level);
      window.location.href = "quiz.html";
    }
  </script>

</body>

</html>
