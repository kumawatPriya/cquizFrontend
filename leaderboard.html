<!DOCTYPE html>
<html>
<head>
  <title>Leaderboard | Quiz Hub</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

<!-- Protect Page -->
<script>
  if (!localStorage.getItem("token")) {
    window.location.href = "login.html";
  }
</script>

<!-- TOP BAR -->
<div class="topbar">
  <div class="logo"><a href="index.html">Quiz Hub</a></div>

  <div class="profile-container">
    <div class="profile" onclick="toggleProfile()">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
           alt="Profile" class="profile-icon">
    </div>

    <div class="profile-dropdown" id="profileDropdown">
      <div class="profile-header">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
             class="dropdown-avatar">
        <p id="userEmail">user@email.com</p>
      </div>

      <hr>

      <a href="profile.html">ğŸ‘¤ My Profile</a>
      <a href="leaderboard.html">ğŸ† Leaderboard</a>

      <button onclick="logout()">ğŸšª Logout</button>
    </div>
  </div>
</div>

<!-- LEADERBOARD CONTENT -->
<div class="container">
  <h1 style="display: flex; align-items: center; margin-bottom: 20px;"><span>ğŸ†</span><span> Leaderboard</span></h1>

  <!-- LEVEL FILTER -->
 <div class="filter-bar">
  <span class="filter-label">Filter:</span>

  <select id="levelSelect" class="filter-select" onchange="loadLeaderboard()">
    <option value="">ğŸŒ Global</option>
    <option value="easy">ğŸŸ¢ Easy</option>
    <option value="medium">ğŸŸ¡ Medium</option>
    <option value="hard">ğŸ”´ Hard</option>
  </select>
</div>

  <table width="100%" class="productsTable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Badge</th>
        <th>Name</th>
        <th>Level</th>
        <th>Score</th>
        <th>Accuracy</th>
      </tr>
    </thead>
    <tbody id="board"></tbody>
  </table>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const user = JSON.parse(localStorage.getItem("user"));
  if (user) {
    document.getElementById("userEmail").innerText = user.email;
  }

  loadLeaderboard();
});

function toggleProfile() {
  const dropdown = document.getElementById("profileDropdown");
  dropdown.style.display =
    dropdown.style.display === "block" ? "none" : "block";
}

function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}

// Close dropdown when clicking outside
document.addEventListener("click", (e) => {
  if (!e.target.closest(".profile")) {
    document.getElementById("profileDropdown").style.display = "none";
  }
});

// Load leaderboard
async function loadLeaderboard() {
  try {
    const level = document.getElementById("levelSelect").value;

    let url = "https://cquizbackend.onrender.com/api/results/leaderboard";
    if (level) {
      url += `?level=${level}`;
    }

    const res = await fetch(url);
    const data = await res.json();

    const board = document.getElementById("board");
    board.innerHTML = "";

    if (!data || data.length === 0) {
      board.innerHTML =
        `<tr><td colspan="6">No leaderboard data available</td></tr>`;
      return;
    }

    data.forEach((u, i) => {
      let badge = "";
      if (i === 0) badge = "ğŸ¥‡";
      else if (i === 1) badge = "ğŸ¥ˆ";
      else if (i === 2) badge = "ğŸ¥‰";

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${i + 1}</td>
        <td>${badge}</td>
        <td>${u.name}</td>
        <td>${u.level}</td>
        <td>${u.score}</td>
        <td>${u.accuracy}%</td>
      `;

      board.appendChild(row);
    });

  } catch (error) {
    console.error("Error loading leaderboard:", error);
  }
}
</script>

</body>
</html>
